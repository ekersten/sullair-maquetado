<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sullair Grid</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="bower_components/lobipanel/dist/css/lobipanel.min.css"/>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="layout">
        <div class="wrapper width_12">
            <div class="component width_2"><div class="content height_1">col 1</div></div>
            <div class="component width_1"><div class="content height_1">col 1</div></div>
            <div class="component width_1"><div class="content height_1">col 1</div></div>
            <div class="component width_4"><div class="content height_1">col 1</div></div>
            <div class="component width_1"><div class="content height_1">col 1</div></div>
            <div class="component width_1"><div class="content height_1">col 1</div></div>
            <div class="component width_2"><div class="content height_1">col 1</div></div>
        </div>
        <div class="wrapper width_8">
            <div class="component width_4 clearfix">
                    <div class="content height_3">col 4</div>
                <div class="wrapper width_4">
                    <div class="component width_2"><div class="content  height_1">col 2</div></div>
                    <div class="component width_2 "><div class="content height_1">col 2</div></div>
                </div>
            </div>
            <div class="component width_2 "><div class="content height_4">col 2</div></div>
            <div class="component width_2 "><div class="content height_4 ">col 2</div></div>
        </div> 
    </div>

    <div id="toolbar" class="panel panel-primary width_2">
      <div class="panel-heading">
        <h3 class="panel-title">Tools</h3>
      </div>
      <div class="panel-body">
        <!-- -->
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#containers" aria-expanded="true" aria-controls="containers">
                  Containers
                </a>
              </h4>
            </div>
            <div id="containers" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <button class="btn btn-success">Full Width</button>
                <button class="btn btn-success">8 Cols</button>
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#components" aria-expanded="false" aria-controls="components">
                  Components
                </a>
              </h4>
            </div>
            <div id="components" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">
                <button class="btn btn-success">2x1</button>
                <button class="btn btn-success">2x4</button>
                <button class="btn btn-success">4x3</button>
              </div>
            </div>
          </div>
        </div>
        <!-- -->
      </div>
    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/lobipanel/dist/js/lobipanel.min.js"></script>
    <script src="js/panel.js"></script>

</body>
</html>
